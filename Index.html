<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculos.js"></script>
</head>

<body>
    <div class="titulo">
        <h1> Calculadora de figuras geométricas </h1>
    </div>
    <section id="cuadrado">
        <h2> Sección calcular área de un cuadrado</h2>
        <div class="contenedor-seccion">
            <div class="imagen-seccion">
                <img src="img/cuadrado.jpg" alt="Esta imagen es un cuadrado">
            </div>
            <div class="formulario-seccion">
                <div class="formulario-campos">
                    <div class="campo-formulario">
                        <label>Lado</label>
                        <input type="number" id="lado" placeholder="Ingresa el lado">
                    </div>

                    <div class="botones-formulario">
                        <button onclick="borrarAreaCuadrado()">borrar</button>
                        <button onclick="calcularAreaCuadrado()">calcular</button>
                    </div>
                </div>
                <div class="resultado">
                    <input class="input-resultado" type="number" id="resultadoAreaCuadrado" disabled>
                </div>
            </div>
        </div>
    </section>
    <section id="triangulo">
        <h2> Sección calcular área de un triangulo</h2>
        <div class="contenedor-seccion">
            <div class="imagen-seccion">
                <img src="img/triangulo.jpg" alt="Esta imagen es un triangulo">
            </div>
            <div class="formulario-seccion">
                <div class="formulario-campos">
                    <div class="campo-formulario">
                        <label>base</label>
                        <input type="number" id="base" placeholder="Ingresa la base">

                    </div>
                    <div class="campo-formulario">
                        <label>altura</label>
                        <input type="number" id="altura" placeholder="Ingresa la altura">
                    </div>

                    <div class="botones-formulario">
                        <button onclick="borrarareatriangulo()">borrar.</button>
                        <button onclick="calcularareatriangulo()">calcular.</button>

                    </div>
                </div>
                <div class="resultadoareatriangulo">
                    <input class="input-resultado" type="number" id="resultadoareatriangulo" disabled>
                </div>

            </div>2
        </div>
    </section>
    <section id="Rectangulo">
        <h2> Sección calcular área de un rectangulo</h2>
        <div class="contenedor-seccion">
            <div class="imagen-seccion">
                <img src="img/rectangulin.PNG" alt="Esta imagen es un Rectangulo">
            </div>
            <div class="formulario-seccion">
                <div class="formulario-campos">
                    <div class="campo-formulario">
                        <label>lado</label>
                        <input type="number" id="lado" placeholder="Ingresa la Lado">

                    </div>
                    <div class="campo-formulario">
                        <label>ancho</label>
                        <input type="number" id="ancho" placeholder="Ingresa la Ancho">
                    </div>

                    <div class="botones-formulario">
                        <button onclick="borrarArearectangulo()">borrar</button>
                        <button onclick="calcularArearectangulo()">calcular</button>

                    </div>
                </div>
                <div class="resultadoArearectangulo">
                    <input class="input-resultado" type="number" id="resultadoArearectangulo" disabled>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
